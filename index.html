<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Tetris Mobile (Gestures + Mini Buttons)</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #101826;
        --text: #e6edf3;
        --muted: #94a3b8;
        --btn: #0f172a;
        --btnb: rgba(148, 163, 184, 0.26);
        --btnh: rgba(148, 163, 184, 0.55);
        --danger: #ef4444;
        --accent: #22c55e;
        --shadow: rgba(0, 0, 0, 0.35);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial;
        overscroll-behavior: none;
      }
      body {
        touch-action: none;
      }

      .app {
        height: 100svh;
        box-sizing: border-box;
        padding: calc(env(safe-area-inset-top) + 10px) 10px
          calc(env(safe-area-inset-bottom) + 10px) 10px;
        max-width: 720px;
        margin: 0 auto;

        display: grid;
        grid-template-rows: auto 1fr;
        gap: 10px;
        min-height: 0;
      }

      /* Minimal top */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .miniPills {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        font-variant-numeric: tabular-nums;
      }
      .pill {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(16, 24, 38, 0.38);
        color: var(--muted);
        font-size: 12px;
        white-space: nowrap;
      }
      .pill b {
        color: var(--text);
        font-weight: 900;
      }
      .pill.ok {
        color: var(--accent);
      }
      .pill.bad {
        color: var(--danger);
      }

      /* Main layout: left board, right next/hold */
      .main {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        align-items: center;
        justify-content: center;
        min-height: 0;
      }
      .boardWrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
      }
      .sidebar {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 10px;
        min-height: 0;
        align-self: stretch;
      }
      .panel {
        background: var(--panel);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 14px;
        padding: 10px;
        box-sizing: border-box;
        min-height: 0;
      }
      .panelTitle {
        margin: 0 0 8px 0;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }

      /* canvas: サイズはJSで一元管理（CSSで伸ばさない） */
      canvas {
        display: block;
        background: #070b10;
        border: 1px solid rgba(148, 163, 184, 0.22);
        border-radius: 12px;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.25);
        image-rendering: pixelated;
        touch-action: none;
      }

      /* Mini button bar (small & sturdy) */
      .miniBar {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(env(safe-area-inset-bottom) + 10px);
        display: flex;
        gap: 8px;
        padding: 8px;
        background: rgba(16, 24, 38, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 999px;
        box-shadow: 0 10px 30px var(--shadow);
        z-index: 50;
        touch-action: none;
      }
      .miniBtn {
        border: 1px solid rgba(148, 163, 184, 0.26);
        background: var(--btn);
        color: var(--text);
        border-radius: 999px;
        padding: 10px 12px;
        font-size: 13px;
        font-weight: 900;
        line-height: 1;
        user-select: none;
        -webkit-user-select: none;
        white-space: nowrap;
      }
      .miniBtn:active {
        border-color: var(--btnh);
        transform: translateY(1px);
      }

      /* Overlay (Info) */
      .overlay {
        position: fixed;
        inset: 0;
        padding: calc(env(safe-area-inset-top) + 12px) 12px
          calc(env(safe-area-inset-bottom) + 12px) 12px;
        background: rgba(0, 0, 0, 0.58);
        backdrop-filter: blur(6px);
        display: none;
        z-index: 999;
        box-sizing: border-box;
      }
      .overlay.show {
        display: block;
      }

      .sheet {
        max-width: 720px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .sheetHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .sheetTitle {
        font-weight: 900;
        font-size: 16px;
      }
      .sheetBody {
        background: rgba(16, 24, 38, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.22);
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 10px 30px var(--shadow);
        overflow: auto;
        min-height: 0;
      }
      .sheetGrid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .kv {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 14px;
        padding: 10px;
        font-variant-numeric: tabular-nums;
      }
      .kv .k {
        color: var(--muted);
        font-size: 12px;
      }
      .kv .v {
        font-size: 18px;
        font-weight: 900;
        margin-top: 4px;
      }
      .hint {
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.6;
      }

      /* Very narrow devices: give board more width by shrinking sidebar */
      @media (max-width: 380px) {
        .miniBtn {
          padding: 10px 10px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <div class="miniPills">
          <span class="pill">Score <b id="score">0</b></span>
          <span class="pill">Lv <b id="level">1</b></span>
          <span class="pill">Lines <b id="lines">0</b></span>
          <span class="pill" id="badge">Ready</span>
        </div>
      </div>

      <div class="main">
        <div class="boardWrap">
          <canvas id="board"></canvas>
        </div>

        <div class="sidebar">
          <div class="panel">
            <div class="panelTitle">Next</div>
            <canvas id="next"></canvas>
          </div>
          <div class="panel">
            <div class="panelTitle">Hold</div>
            <canvas id="hold"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Small & sturdy buttons -->
    <div class="miniBar" id="miniBar">
      <button class="miniBtn" data-act="startpause" id="btnStartPause">
        Start
      </button>
      <button class="miniBtn" data-act="hold">Hold</button>
      <button class="miniBtn" data-act="restart">Restart</button>
      <button class="miniBtn" data-act="mute" id="btnMute">Mute</button>
      <button class="miniBtn" data-act="info">Info</button>
    </div>

    <!-- Hidden UI (Info overlay) -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="sheet">
        <div class="sheetHeader">
          <div class="sheetTitle">Info</div>
          <button class="miniBtn" id="btnClose" style="padding: 10px 14px">
            Close
          </button>
        </div>
        <div class="sheetBody">
          <div class="sheetGrid">
            <div class="kv">
              <div class="k">Score</div>
              <div class="v" id="infoScore">0</div>
            </div>
            <div class="kv">
              <div class="k">Level</div>
              <div class="v" id="infoLevel">1</div>
            </div>
            <div class="kv">
              <div class="k">Lines</div>
              <div class="v" id="infoLines">0</div>
            </div>
            <div class="kv">
              <div class="k">Combo</div>
              <div class="v" id="infoCombo">-</div>
            </div>
            <div class="kv">
              <div class="k">B2B</div>
              <div class="v" id="infoB2b">-</div>
            </div>
            <div class="kv">
              <div class="k">Last</div>
              <div class="v" id="infoLast">-</div>
            </div>
            <div class="kv" style="grid-column: 1 / -1">
              <div class="k">Status</div>
              <div class="v" id="infoStatus">Ready</div>
            </div>
          </div>

          <div class="hint">
            <b>盤面操作（基本はこれだけ）</b><br />
            タップ=回転 / 左右スワイプ=移動 / 下スワイプ=ソフト /
            上スワイプ=ハード<br /><br />
            <b>補助ボタン</b><br />
            Hold / Start・Pause / Restart / Mute / Info
          </div>
        </div>
      </div>
    </div>

    <script>
      ;(() => {
        // ========= Core config =========
        const COLS = 10
        const ROWS = 20
        const HIDDEN = 2

        const DAS_MS = 140
        const ARR_MS = 35
        const SOFT_DROP_MS = 28
        const LOCK_DELAY_MS = 500

        function gravityMs(level) {
          return Math.max(80, 800 - (level - 1) * 55)
        }

        // ========= DOM =========
        const board = document.getElementById('board')
        const ctx = board.getContext('2d')

        const nextCanvas = document.getElementById('next')
        const nextCtx = nextCanvas.getContext('2d')

        const holdCanvas = document.getElementById('hold')
        const holdCtx = holdCanvas.getContext('2d')

        const miniBar = document.getElementById('miniBar')

        const elScore = document.getElementById('score')
        const elLevel = document.getElementById('level')
        const elLines = document.getElementById('lines')
        const elBadge = document.getElementById('badge')

        const btnStartPause = document.getElementById('btnStartPause')
        const btnMute = document.getElementById('btnMute')

        // Info overlay
        const overlay = document.getElementById('overlay')
        const btnClose = document.getElementById('btnClose')

        const infoScore = document.getElementById('infoScore')
        const infoLevel = document.getElementById('infoLevel')
        const infoLines = document.getElementById('infoLines')
        const infoCombo = document.getElementById('infoCombo')
        const infoB2b = document.getElementById('infoB2b')
        const infoLast = document.getElementById('infoLast')
        const infoStatus = document.getElementById('infoStatus')

        // ========= Render sizing (JS-only) =========
        let CELL = 28
        let DPR = 1
        let SIDEBAR_W = 150

        function setCanvasSize(canvas, cssW, cssH, context) {
          DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1))
          canvas.style.width = cssW + 'px'
          canvas.style.height = cssH + 'px'
          canvas.width = cssW * DPR
          canvas.height = cssH * DPR
          context.setTransform(DPR, 0, 0, DPR, 0, 0)
        }

        function resizeAll() {
          const topbarH = document
            .querySelector('.topbar')
            .getBoundingClientRect().height
          const miniBarH = miniBar.getBoundingClientRect().height

          const vh = window.innerHeight
          const vw = document.documentElement.clientWidth
          const containerW = Math.min(vw - 20, 720)

          // Sidebar width: keep small on phones to prioritize board
          const phoneish = vw <= 520
          SIDEBAR_W = phoneish
            ? Math.max(110, Math.min(150, Math.floor(containerW * 0.26)))
            : Math.max(140, Math.min(190, Math.floor(containerW * 0.28)))

          const gap = 10
          const boardMaxW = Math.max(160, containerW - SIDEBAR_W - gap)

          // height available for main row (subtract fixed miniBar)
          const availH = Math.max(240, vh - (topbarH + miniBarH + 40))

          const cellW = Math.floor(boardMaxW / COLS)
          const cellH = Math.floor(availH / ROWS)
          CELL = Math.max(18, Math.min(36, Math.min(cellW, cellH)))

          const boardW = COLS * CELL
          const boardH = ROWS * CELL
          setCanvasSize(board, boardW, boardH, ctx)

          // Sidebar canvases
          const sideInnerW = SIDEBAR_W - 20
          const nextW = Math.max(100, sideInnerW)
          const holdW = Math.max(100, sideInnerW)

          const miniCell = Math.max(10, Math.min(16, Math.floor(nextW / 9)))
          const nextH = miniCell * 10 + 30
          const holdH = miniCell * 4 + 18

          setCanvasSize(nextCanvas, nextW, nextH, nextCtx)
          setCanvasSize(holdCanvas, holdW, holdH, holdCtx)

          render()
        }

        window.addEventListener('resize', () =>
          requestAnimationFrame(resizeAll)
        )

        // ========= Pieces / Colors =========
        const COLORS = {
          I: '#38bdf8',
          O: '#facc15',
          T: '#a78bfa',
          S: '#22c55e',
          Z: '#ef4444',
          J: '#60a5fa',
          L: '#fb923c',
          G: 'rgba(255,255,255,.18)',
        }

        const PIECES = {
          I: [
            [
              [0, 1],
              [1, 1],
              [2, 1],
              [3, 1],
            ],
            [
              [2, 0],
              [2, 1],
              [2, 2],
              [2, 3],
            ],
            [
              [0, 2],
              [1, 2],
              [2, 2],
              [3, 2],
            ],
            [
              [1, 0],
              [1, 1],
              [1, 2],
              [1, 3],
            ],
          ],
          O: [
            [
              [1, 1],
              [2, 1],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [2, 1],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [2, 1],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [2, 1],
              [1, 2],
              [2, 2],
            ],
          ],
          T: [
            [
              [1, 1],
              [0, 2],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [1, 2],
              [2, 2],
              [1, 3],
            ],
            [
              [0, 2],
              [1, 2],
              [2, 2],
              [1, 3],
            ],
            [
              [1, 1],
              [0, 2],
              [1, 2],
              [1, 3],
            ],
          ],
          S: [
            [
              [1, 1],
              [2, 1],
              [0, 2],
              [1, 2],
            ],
            [
              [1, 1],
              [1, 2],
              [2, 2],
              [2, 3],
            ],
            [
              [1, 2],
              [2, 2],
              [0, 3],
              [1, 3],
            ],
            [
              [0, 1],
              [0, 2],
              [1, 2],
              [1, 3],
            ],
          ],
          Z: [
            [
              [0, 1],
              [1, 1],
              [1, 2],
              [2, 2],
            ],
            [
              [2, 1],
              [1, 2],
              [2, 2],
              [1, 3],
            ],
            [
              [0, 2],
              [1, 2],
              [1, 3],
              [2, 3],
            ],
            [
              [1, 1],
              [0, 2],
              [1, 2],
              [0, 3],
            ],
          ],
          J: [
            [
              [0, 1],
              [0, 2],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [2, 1],
              [1, 2],
              [1, 3],
            ],
            [
              [0, 2],
              [1, 2],
              [2, 2],
              [2, 3],
            ],
            [
              [1, 1],
              [1, 2],
              [0, 3],
              [1, 3],
            ],
          ],
          L: [
            [
              [2, 1],
              [0, 2],
              [1, 2],
              [2, 2],
            ],
            [
              [1, 1],
              [1, 2],
              [1, 3],
              [2, 3],
            ],
            [
              [0, 2],
              [1, 2],
              [2, 2],
              [0, 3],
            ],
            [
              [0, 1],
              [1, 1],
              [1, 2],
              [1, 3],
            ],
          ],
        }
        const KEYS = Object.keys(PIECES)

        // ========= SRS kick tables =========
        const JLSTZ_CW = {
          '0>1': [
            [0, 0],
            [-1, 0],
            [-1, 1],
            [0, -2],
            [-1, -2],
          ],
          '1>2': [
            [0, 0],
            [1, 0],
            [1, -1],
            [0, 2],
            [1, 2],
          ],
          '2>3': [
            [0, 0],
            [1, 0],
            [1, 1],
            [0, -2],
            [1, -2],
          ],
          '3>0': [
            [0, 0],
            [-1, 0],
            [-1, -1],
            [0, 2],
            [-1, 2],
          ],
        }
        const JLSTZ_CCW = {
          '0>3': [
            [0, 0],
            [1, 0],
            [1, 1],
            [0, -2],
            [1, -2],
          ],
          '3>2': [
            [0, 0],
            [-1, 0],
            [-1, -1],
            [0, 2],
            [-1, 2],
          ],
          '2>1': [
            [0, 0],
            [-1, 0],
            [-1, 1],
            [0, -2],
            [-1, -2],
          ],
          '1>0': [
            [0, 0],
            [1, 0],
            [1, -1],
            [0, 2],
            [1, 2],
          ],
        }
        const I_CW = {
          '0>1': [
            [0, 0],
            [-2, 0],
            [1, 0],
            [-2, -1],
            [1, 2],
          ],
          '1>2': [
            [0, 0],
            [-1, 0],
            [2, 0],
            [-1, 2],
            [2, -1],
          ],
          '2>3': [
            [0, 0],
            [2, 0],
            [-1, 0],
            [2, 1],
            [-1, -2],
          ],
          '3>0': [
            [0, 0],
            [1, 0],
            [-2, 0],
            [1, -2],
            [-2, 1],
          ],
        }
        const I_CCW = {
          '0>3': [
            [0, 0],
            [-1, 0],
            [2, 0],
            [-1, 2],
            [2, -1],
          ],
          '3>2': [
            [0, 0],
            [-2, 0],
            [1, 0],
            [-2, -1],
            [1, 2],
          ],
          '2>1': [
            [0, 0],
            [1, 0],
            [-2, 0],
            [1, -2],
            [-2, 1],
          ],
          '1>0': [
            [0, 0],
            [2, 0],
            [-1, 0],
            [2, 1],
            [-1, -2],
          ],
        }
        function invertY(list) {
          return list.map(([x, y]) => [x, -y])
        }
        for (const k in JLSTZ_CW) JLSTZ_CW[k] = invertY(JLSTZ_CW[k])
        for (const k in JLSTZ_CCW) JLSTZ_CCW[k] = invertY(JLSTZ_CCW[k])
        for (const k in I_CW) I_CW[k] = invertY(I_CW[k])
        for (const k in I_CCW) I_CCW[k] = invertY(I_CCW[k])

        function kicksFor(type, from, to, dir) {
          if (type === 'O') return [[0, 0]]
          const key = `${from}>${to}`
          const cw = dir === 1
          if (type === 'I')
            return cw ? I_CW[key] || [[0, 0]] : I_CCW[key] || [[0, 0]]
          return cw ? JLSTZ_CW[key] || [[0, 0]] : JLSTZ_CCW[key] || [[0, 0]]
        }

        // ========= 7-bag =========
        function shuffledBag() {
          const bag = [...KEYS]
          for (let i = bag.length - 1; i > 0; i--) {
            const j = (Math.random() * (i + 1)) | 0
            ;[bag[i], bag[j]] = [bag[j], bag[i]]
          }
          return bag
        }

        // ========= Audio =========
        let audioCtx = null
        let muted = false

        function ensureAudio() {
          if (audioCtx) return
          try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)()
          } catch (_) {
            audioCtx = null
          }
        }
        function beep(freq = 440, dur = 0.05, type = 'square', gain = 0.06) {
          if (muted || !audioCtx) return
          const t0 = audioCtx.currentTime
          const osc = audioCtx.createOscillator()
          const g = audioCtx.createGain()
          osc.type = type
          osc.frequency.setValueAtTime(freq, t0)
          g.gain.setValueAtTime(gain, t0)
          g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur)
          osc.connect(g).connect(audioCtx.destination)
          osc.start(t0)
          osc.stop(t0 + dur + 0.01)
        }
        const SFX = {
          move: () => beep(240, 0.03, 'square', 0.05),
          rotate: () => beep(420, 0.04, 'square', 0.06),
          hold: () => beep(300, 0.05, 'triangle', 0.06),
          soft: () => beep(180, 0.02, 'sine', 0.02),
          hard: () => beep(520, 0.05, 'square', 0.07),
          lock: () => beep(160, 0.05, 'triangle', 0.05),
          clear1: () => beep(620, 0.07, 'sine', 0.06),
          clear2: () => beep(660, 0.08, 'sine', 0.07),
          clear3: () => beep(720, 0.09, 'sine', 0.08),
          tetris: () => {
            beep(880, 0.1, 'square', 0.07)
            beep(660, 0.12, 'square', 0.06)
          },
          tspin: () => {
            beep(950, 0.08, 'square', 0.07)
            beep(760, 0.1, 'triangle', 0.06)
          },
          gameover: () => {
            beep(220, 0.15, 'sawtooth', 0.06)
            beep(110, 0.18, 'sawtooth', 0.05)
          },
          pc: () => {
            beep(1040, 0.12, 'square', 0.07)
            beep(1240, 0.12, 'square', 0.06)
          },
        }

        // ========= Game state =========
        let grid
        let current
        let nextQueue = []
        let bag = []
        let hold = null
        let holdUsed = false

        let score = 0
        let level = 1
        let lines = 0
        let combo = -1
        let b2b = false
        let lastLabel = '-'

        let running = false
        let paused = false
        let gameOver = false

        let lastTime = 0
        let gravAcc = 0
        let lockAcc = 0
        let lastAction = 'none'

        // Only what we need: down for soft drop (gesture sets it)
        const keyState = { down: false }
        const touchHold = { down: false }

        // ========= Helpers =========
        function makeGrid() {
          const h = ROWS + HIDDEN
          return Array.from({ length: h }, () => Array(COLS).fill(null))
        }
        function spawn(type) {
          return { type, rot: 0, x: 3, y: 0 }
        }
        function fillQueue() {
          while (nextQueue.length < 6) {
            if (bag.length === 0) bag = shuffledBag()
            nextQueue.push(bag.pop())
          }
        }
        function takeNext() {
          fillQueue()
          const t = nextQueue.shift()
          fillQueue()
          return t
        }
        function cellsOf(p) {
          const shape = PIECES[p.type][p.rot]
          return shape.map(([dx, dy]) => [p.x + dx, p.y + dy])
        }
        function inside(x, y) {
          return x >= 0 && x < COLS && y >= 0 && y < ROWS + HIDDEN
        }
        function collides(p) {
          for (const [x, y] of cellsOf(p)) {
            if (!inside(x, y)) return true
            if (grid[y][x]) return true
          }
          return false
        }
        function grounded(p) {
          return collides({ ...p, y: p.y + 1 })
        }
        function merge(p) {
          for (const [x, y] of cellsOf(p)) {
            if (y >= 0 && y < ROWS + HIDDEN) grid[y][x] = p.type
          }
        }
        function clearLines() {
          let cleared = 0
          for (let y = 0; y < ROWS + HIDDEN; y++) {
            if (grid[y].every((v) => v)) {
              grid.splice(y, 1)
              grid.unshift(Array(COLS).fill(null))
              cleared++
            }
          }
          return cleared
        }
        function isPerfectClear() {
          for (let y = HIDDEN; y < ROWS + HIDDEN; y++) {
            for (let x = 0; x < COLS; x++) {
              if (grid[y][x]) return false
            }
          }
          return true
        }

        // ========= Move/Rotate =========
        function tryMove(dx, dy) {
          const p = { ...current, x: current.x + dx, y: current.y + dy }
          if (!collides(p)) {
            current = p
            lastAction = 'move'
            if (grounded(current)) lockAcc = 0
            return true
          }
          return false
        }

        function tryRotate(dir) {
          const from = current.rot
          const to = (from + dir + 4) % 4
          const base = { ...current, rot: to }
          const kicks = kicksFor(current.type, from, to, dir)
          for (const [kx, ky] of kicks) {
            const p = { ...base, x: base.x + kx, y: base.y + ky }
            if (!collides(p)) {
              current = p
              lastAction = 'rotate'
              if (grounded(current)) lockAcc = 0
              SFX.rotate()
              return true
            }
          }
          return false
        }

        function hardDrop() {
          let dist = 0
          while (!collides({ ...current, y: current.y + 1 })) {
            current = { ...current, y: current.y + 1 }
            dist++
          }
          score += dist * 2
          lastAction = 'drop'
          SFX.hard()
          lockNow()
        }

        // ========= T-Spin =========
        function detectTSpin(lockedPiece) {
          if (lockedPiece.type !== 'T') return false
          if (lastAction !== 'rotate') return false

          const cx = lockedPiece.x + 1
          const cy = lockedPiece.y + 2
          const corners = [
            [cx - 1, cy - 1],
            [cx + 1, cy - 1],
            [cx - 1, cy + 1],
            [cx + 1, cy + 1],
          ]
          let filled = 0
          for (const [x, y] of corners) {
            if (!inside(x, y) || grid[y][x]) filled++
          }
          return filled >= 3
        }

        // ========= Scoring =========
        function addClearScore({ cleared, tspin }) {
          let label = '-'
          let special = false

          if (cleared > 0) {
            combo++
            if (combo > 0) score += combo * 50 * level

            let base = 0
            if (tspin) {
              special = true
              const tsp = [400, 800, 1200, 1600]
              base = tsp[cleared] ?? 0
              label = `T-Spin ${
                ['', 'Single', 'Double', 'Triple'][cleared] || ''
              }`.trim()
            } else {
              const normal = [0, 100, 300, 500, 800]
              base = normal[cleared] ?? 0
              label = cleared === 4 ? 'Tetris' : `${cleared} lines`
              if (cleared === 4) special = true
            }

            if (special) {
              if (b2b) base = Math.floor(base * 1.5)
              b2b = true
            } else {
              b2b = false
            }

            score += base * level
            lines += cleared
          } else {
            combo = -1
            if (tspin) {
              score += 400 * level
              label = 'T-Spin'
            }
          }

          if (cleared > 0 && isPerfectClear()) {
            score += 2000 * level
            label = 'Perfect Clear'
            SFX.pc()
          }

          const newLevel = 1 + Math.floor(lines / 10)
          if (newLevel !== level) level = newLevel

          if (cleared === 1) SFX.clear1()
          if (cleared === 2) SFX.clear2()
          if (cleared === 3) SFX.clear3()
          if (cleared === 4) SFX.tetris()
          if (tspin && cleared > 0) SFX.tspin()

          lastLabel = label
        }

        // ========= Lock/Hold =========
        function lockNow() {
          merge(current)
          const tspin = detectTSpin(current)
          const cleared = clearLines()
          addClearScore({ cleared, tspin })

          holdUsed = false
          lockAcc = 0
          lastAction = 'none'

          current = spawn(takeNext())
          if (collides(current)) {
            running = false
            gameOver = true
            setBadge('Game Over', true)
            btnStartPause.textContent = 'Start'
            SFX.gameover()
          } else {
            SFX.lock()
          }
        }

        function doHold() {
          if (!running || paused || gameOver) return
          if (holdUsed) return

          holdUsed = true
          const cur = current.type
          if (hold === null) {
            hold = cur
            current = spawn(takeNext())
          } else {
            current = spawn(hold)
            hold = cur
          }
          lockAcc = 0
          lastAction = 'none'
          SFX.hold()

          if (collides(current)) {
            running = false
            gameOver = true
            setBadge('Game Over', true)
            btnStartPause.textContent = 'Start'
            SFX.gameover()
          }
        }

        function ghostOf(p) {
          const g = { ...p }
          while (!collides({ ...g, y: g.y + 1 })) g.y++
          return g
        }

        // ========= Render =========
        function drawGridLines() {
          ctx.strokeStyle = 'rgba(148,163,184,.10)'
          ctx.lineWidth = 1
          for (let x = 1; x < COLS; x++) {
            ctx.beginPath()
            ctx.moveTo(x * CELL + 0.5, 0)
            ctx.lineTo(x * CELL + 0.5, ROWS * CELL)
            ctx.stroke()
          }
          for (let y = 1; y < ROWS; y++) {
            ctx.beginPath()
            ctx.moveTo(0, y * CELL + 0.5)
            ctx.lineTo(COLS * CELL, y * CELL + 0.5)
            ctx.stroke()
          }
        }

        function drawCell(c, x, y, color, alpha = 1) {
          const vy = y - HIDDEN
          if (vy < 0) return
          const px = x * CELL
          const py = vy * CELL
          c.globalAlpha = alpha
          c.fillStyle = color
          c.fillRect(px + 1, py + 1, CELL - 2, CELL - 2)
          c.globalAlpha = alpha * 0.35
          c.fillStyle = '#ffffff'
          c.fillRect(px + 2, py + 2, Math.max(0, CELL - 4), 3)
          c.globalAlpha = 1
        }

        function drawMiniPiece(c, type, ox, oy, cell) {
          const shape = PIECES[type][0]
          const xs = shape.map((p) => p[0])
          const ys = shape.map((p) => p[1])
          const minX = Math.min(...xs)
          const minY = Math.min(...ys)

          for (const [dx, dy] of shape) {
            const x = dx - minX
            const y = dy - minY
            c.fillStyle = COLORS[type]
            c.fillRect(ox + x * cell, oy + y * cell, cell - 2, cell - 2)
            c.globalAlpha = 0.35
            c.fillStyle = '#ffffff'
            c.fillRect(
              ox + x * cell + 1,
              oy + y * cell + 1,
              Math.max(0, cell - 4),
              3
            )
            c.globalAlpha = 1
          }
        }

        function renderHold() {
          const w = holdCanvas.width / DPR
          const h = holdCanvas.height / DPR
          holdCtx.clearRect(0, 0, w, h)
          if (!hold) return
          const cell = Math.max(10, Math.min(16, Math.floor(w / 9)))
          drawMiniPiece(holdCtx, hold, 8, 8, cell)
        }

        function renderNext() {
          const w = nextCanvas.width / DPR
          const h = nextCanvas.height / DPR
          nextCtx.clearRect(0, 0, w, h)
          const cell = Math.max(10, Math.min(16, Math.floor(w / 9)))
          const list = nextQueue.slice(0, 5)
          list.forEach((t, i) => {
            drawMiniPiece(nextCtx, t, 8, 8 + i * (cell * 2 + 10), cell)
          })
        }

        function render() {
          const bw = board.width / DPR
          const bh = board.height / DPR
          ctx.clearRect(0, 0, bw, bh)
          drawGridLines()

          for (let y = HIDDEN; y < ROWS + HIDDEN; y++) {
            for (let x = 0; x < COLS; x++) {
              const v = grid[y][x]
              if (v) drawCell(ctx, x, y, COLORS[v], 1)
            }
          }

          if (running && !gameOver) {
            const g = ghostOf(current)
            for (const [x, y] of cellsOf(g)) drawCell(ctx, x, y, COLORS.G, 0.35)
            for (const [x, y] of cellsOf(current))
              drawCell(ctx, x, y, COLORS[current.type], 1)
          }

          renderHold()
          renderNext()

          elScore.textContent = String(score)
          elLevel.textContent = String(level)
          elLines.textContent = String(lines)

          infoScore.textContent = String(score)
          infoLevel.textContent = String(level)
          infoLines.textContent = String(lines)
          infoCombo.textContent = combo >= 0 ? String(combo) : '-'
          infoB2b.textContent = b2b ? 'ON' : '-'
          infoLast.textContent = lastLabel ?? '-'
          infoStatus.textContent = gameOver
            ? 'Game Over'
            : paused
            ? 'Paused'
            : running
            ? 'Running'
            : 'Ready'
        }

        // ========= UI =========
        function setBadge(text, bad = false) {
          elBadge.textContent = text
          elBadge.className =
            'pill' + (bad ? ' bad' : text === 'Running' ? ' ok' : '')
          render()
        }

        // ========= Input (minimal) =========
        function toggleMute() {
          muted = !muted
          btnMute.textContent = muted ? 'Unmute' : 'Mute'
        }

        function start() {
          ensureAudio()
          if (audioCtx && audioCtx.state === 'suspended')
            audioCtx.resume().catch(() => {})

          if (gameOver) restart()
          if (!running) {
            running = true
            paused = false
            setBadge('Running', false)
            btnStartPause.textContent = 'Pause'
            lastTime = performance.now()
          }
        }

        function togglePause() {
          if (gameOver) return
          if (!running) {
            start()
            return
          }
          paused = !paused
          setBadge(paused ? 'Paused' : 'Running', false)
          btnStartPause.textContent = paused ? 'Start' : 'Pause'
          if (!paused) lastTime = performance.now()
        }

        function restart() {
          grid = makeGrid()
          nextQueue = []
          bag = []
          hold = null
          holdUsed = false

          score = 0
          level = 1
          lines = 0
          combo = -1
          b2b = false
          lastLabel = '-'

          running = true
          paused = false
          gameOver = false
          gravAcc = 0
          lockAcc = 0
          lastAction = 'none'
          keyState.down = false
          touchHold.down = false

          fillQueue()
          current = spawn(takeNext())

          setBadge('Running', false)
          btnStartPause.textContent = 'Pause'
          lastTime = performance.now()
          render()
        }

        // ========= Mini buttons =========
        function bindMiniButtons() {
          const btns = [...document.querySelectorAll('.miniBtn[data-act]')]
          btns.forEach((b) => {
            b.addEventListener(
              'pointerdown',
              (ev) => {
                ev.preventDefault()
                ensureAudio()
                if (audioCtx && audioCtx.state === 'suspended')
                  audioCtx.resume().catch(() => {})

                const act = b.dataset.act
                if (act === 'startpause') {
                  togglePause()
                  return
                }
                if (act === 'hold') {
                  doHold()
                  render()
                  return
                }
                if (act === 'restart') {
                  restart()
                  return
                }
                if (act === 'mute') {
                  toggleMute()
                  return
                }
                if (act === 'info') {
                  openInfo()
                  return
                }
              },
              { passive: false }
            )
          })
        }

        // ========= Swipe on board =========
        // Tap: rotate
        // Left/Right swipe: move
        // Down swipe: soft drop (hold)
        // Up swipe: hard drop
        let pointerActive = false
        let pStart = null
        let pLastX = 0

        board.addEventListener(
          'pointerdown',
          (ev) => {
            ev.preventDefault()
            ensureAudio()
            if (audioCtx && audioCtx.state === 'suspended')
              audioCtx.resume().catch(() => {})
            pointerActive = true
            pStart = { x: ev.clientX, y: ev.clientY, t: performance.now() }
            pLastX = ev.clientX
            board.setPointerCapture(ev.pointerId)
          },
          { passive: false }
        )

        board.addEventListener(
          'pointermove',
          (ev) => {
            if (!pointerActive) return
            ev.preventDefault()
            if (!running || paused || gameOver) return

            const dxStep = ev.clientX - pLastX
            const dyAll = ev.clientY - pStart.y

            const step = 22
            if (dxStep > step) {
              if (tryMove(1, 0)) SFX.move()
              pLastX = ev.clientX
              render()
            }
            if (dxStep < -step) {
              if (tryMove(-1, 0)) SFX.move()
              pLastX = ev.clientX
              render()
            }

            touchHold.down = dyAll > 24
            if (touchHold.down) SFX.soft()

            if (dyAll < -60) {
              touchHold.down = false
              hardDrop()
              pointerActive = false
              render()
            }
          },
          { passive: false }
        )

        board.addEventListener(
          'pointerup',
          (ev) => {
            if (!pointerActive) return
            ev.preventDefault()

            const dt = performance.now() - pStart.t
            const dx = ev.clientX - pStart.x
            const dy = ev.clientY - pStart.y

            const isTap = Math.abs(dx) < 10 && Math.abs(dy) < 10 && dt < 220
            touchHold.down = false

            if (isTap) {
              if (!running || paused || gameOver) {
                // tap to start if not running
                start()
              } else {
                tryRotate(1)
                render()
              }
            }
            pointerActive = false
          },
          { passive: false }
        )

        board.addEventListener('pointercancel', () => {
          pointerActive = false
          touchHold.down = false
        })

        // ========= Overlay =========
        function openInfo() {
          overlay.classList.add('show')
          overlay.setAttribute('aria-hidden', 'false')
          render()
        }
        function closeInfo() {
          overlay.classList.remove('show')
          overlay.setAttribute('aria-hidden', 'true')
        }
        btnClose.addEventListener('click', () => closeInfo())
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) closeInfo()
        })

        // ========= Keyboard (optional) =========
        window.addEventListener(
          'keydown',
          (e) => {
            const code = e.code
            if (
              [
                'ArrowLeft',
                'ArrowRight',
                'ArrowDown',
                'ArrowUp',
                'Space',
              ].includes(code)
            )
              e.preventDefault()

            ensureAudio()
            if (audioCtx && audioCtx.state === 'suspended')
              audioCtx.resume().catch(() => {})

            if (code === 'KeyM') {
              toggleMute()
              return
            }
            if (code === 'KeyR') {
              restart()
              return
            }
            if (code === 'KeyP') {
              togglePause()
              return
            }
            if (
              code === 'KeyC' ||
              code === 'ShiftLeft' ||
              code === 'ShiftRight'
            ) {
              doHold()
              render()
              return
            }

            if (!running || paused || gameOver) return

            if (code === 'ArrowUp' || code === 'KeyX') {
              tryRotate(1)
              render()
              return
            }
            if (code === 'KeyZ') {
              tryRotate(-1)
              render()
              return
            }
            if (code === 'Space') {
              hardDrop()
              render()
              return
            }

            // simple moves on desktop
            if (code === 'ArrowLeft') {
              if (tryMove(-1, 0)) SFX.move()
              render()
              return
            }
            if (code === 'ArrowRight') {
              if (tryMove(1, 0)) SFX.move()
              render()
              return
            }
            if (code === 'ArrowDown') {
              keyState.down = true
              return
            }
          },
          { passive: false }
        )

        window.addEventListener('keyup', (e) => {
          if (e.code === 'ArrowDown') keyState.down = false
        })

        // ========= Loop =========
        function tick(time) {
          render()

          if (!running || paused || gameOver) {
            requestAnimationFrame(tick)
            return
          }

          const dt = time - lastTime
          lastTime = time

          // gravity / soft
          const soft = keyState.down || touchHold.down
          const interval = soft ? SOFT_DROP_MS : gravityMs(level)
          gravAcc += dt

          while (gravAcc >= interval) {
            gravAcc -= interval
            const movedDown = tryMove(0, 1)
            if (movedDown) {
              if (soft) score += 1
            } else {
              break
            }
          }

          // lock delay
          if (grounded(current)) {
            lockAcc += dt
            if (lockAcc >= LOCK_DELAY_MS) lockNow()
          } else {
            lockAcc = 0
          }

          requestAnimationFrame(tick)
        }

        // ========= Init =========
        function init() {
          grid = makeGrid()
          nextQueue = []
          bag = shuffledBag()
          fillQueue()
          current = spawn(takeNext())

          score = 0
          level = 1
          lines = 0
          combo = -1
          b2b = false
          lastLabel = '-'

          running = false
          paused = false
          gameOver = false

          setBadge('Ready', false)
          btnMute.textContent = 'Mute'
          btnStartPause.textContent = 'Start'

          bindMiniButtons()

          requestAnimationFrame(() => {
            resizeAll()
            lastTime = performance.now()
            requestAnimationFrame(tick)
          })
        }

        init()
      })()
    </script>
  </body>
